<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Finance Tracker</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">Financial Summary</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Report</h3>
        <ul class="list-group">
          <li class="list-group-item">Total Income: ${{ report['total_income'] }}</li>
          <li class="list-group-item">Total Expense: ${{ report['total_expense'] }}</li>
          <li class="list-group-item">Necessary Savings: ${{ report['necessary_savings'] }}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Charts</h3>
        <img src="{{ plots['expense_plot'] }}" class="img-fluid" alt="Expense Breakdown">
        <img src="{{ plots['savings_plot'] }}" class="img-fluid mt-4" alt="Savings Plan">
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Finance Tracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
